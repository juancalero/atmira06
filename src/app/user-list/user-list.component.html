<table class="table table-hover">
  <thead>
  <tr>
      <td>Nombre</td>
      <td>Apellidos</td>
      <td>Direccion</td>
      <td>Telefono</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users;let i = index">
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellidos }}</td>
          <td>{{ user.direccion }}</td>
          <td>{{ user.telefono }}</td>
          <td><a [routerLink]="['/user','edit', user.id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteUser(user.id, i)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
